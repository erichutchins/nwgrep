name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
          # Python 3.13+ has numpy compatibility issues on Windows
          - os: windows-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.14"

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --python ${{ matrix.python-version }} --extra pandas

      - name: Run tests
        run: |
          uv run --python ${{ matrix.python-version }} pytest -v --backend=pandas

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --python 3.12

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run ruff lint
        run: uv run ruff check .

      - name: Run ty
        run: uvx ty check src/nwgrep

  test-backends:
    name: Test ${{ matrix.backend }} (${{ matrix.version-level }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: [pandas, polars, pyarrow]
        version-level: [minimum, latest]
        include:
          # Minimum versions (aligned with narwhals)
          - backend: pandas
            version-level: minimum
            pandas-version: "==1.1.3"
            polars-version: ""
            pyarrow-version: ""
          - backend: polars
            version-level: minimum
            pandas-version: ""
            polars-version: "==0.20.4"
            pyarrow-version: "==13.0.0"
          - backend: pyarrow
            version-level: minimum
            pandas-version: "==1.1.3"
            polars-version: ""
            pyarrow-version: "==13.0.0"
          
          # Latest versions
          - backend: pandas
            version-level: latest
            pandas-version: ""
            polars-version: ""
            pyarrow-version: ""
          - backend: polars
            version-level: latest
            pandas-version: ""
            polars-version: ""
            pyarrow-version: ""
          - backend: pyarrow
            version-level: latest
            pandas-version: ""
            polars-version: ""
            pyarrow-version: ""

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install base dependencies
        run: |
          uv sync --python 3.12 --group dev

      - name: Install ${{ matrix.backend }} (${{ matrix.version-level }})
        run: |
          # Install specific versions based on matrix configuration
          if [ -n "${{ matrix.pandas-version }}" ]; then
            uv pip install "pandas${{ matrix.pandas-version }}"
          fi
          if [ -n "${{ matrix.polars-version }}" ]; then
            uv pip install "polars${{ matrix.polars-version }}"
          fi
          if [ -n "${{ matrix.pyarrow-version }}" ]; then
            uv pip install "pyarrow${{ matrix.pyarrow-version }}"
          fi

      - name: Show installed versions
        run: |
          uv pip list | grep -E "(pandas|polars|pyarrow|narwhals)"

      - name: Run tests for ${{ matrix.backend }}
        run: |
          uv run --python 3.12 pytest -v -k "test_" --backend=${{ matrix.backend }}
