name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
          # Python 3.13+ has numpy compatibility issues on Windows
          - os: windows-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.14"

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --python ${{ matrix.python-version }} --extra pandas

      - name: Run tests
        run: |
          uv run --python ${{ matrix.python-version }} pytest -v --backend=pandas

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --python 3.12

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run ruff lint
        run: uv run ruff check .

      - name: Run ty
        run: uvx ty check src/nwgrep

  test-backends:
    name: Test with ${{ matrix.backend }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: [pandas, polars, pyarrow]
        include:
          - backend: pandas
            extras: "pandas"
          - backend: polars
            extras: "polars,pyarrow"
          - backend: pyarrow
            extras: "pyarrow,pandas"

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install with ${{ matrix.backend }}
        run: |
          case "${{ matrix.backend }}" in
            pandas)
              uv sync --python 3.12 --extra pandas
              ;;
            polars)
              uv sync --python 3.12 --extra polars --extra pyarrow --extra pandas
              ;;
            pyarrow)
              uv sync --python 3.12 --extra pyarrow --extra pandas
              ;;
          esac

      - name: Run tests for ${{ matrix.backend }}
        run: |
          uv run --python 3.12 pytest -v -k "test_" --backend=${{ matrix.backend }}
