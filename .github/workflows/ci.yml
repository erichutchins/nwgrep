name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
          # Python 3.13+ has numpy compatibility issues on Windows
          - os: windows-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.14"

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --python ${{ matrix.python-version }} --extra pandas

      - name: Run tests
        run: |
          uv run --python ${{ matrix.python-version }} pytest -v --backend=pandas

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --python 3.12

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run ruff lint
        run: uv run ruff check .

      - name: Run ty
        run: uvx ty check src/nwgrep

  test-backends:
    name: Test ${{ matrix.backend }} (${{ matrix.version-level }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: [pandas, polars, pyarrow]
        version-level: [minimum, latest]
        include:
          # Minimum versions (aligned with narwhals minimum requirements)
          - backend: pandas
            version-level: minimum
            pandas-version: "==1.1.3"
            polars-version: ""
            pyarrow-version: ""
            narwhals-version: "==2.15.0"
          - backend: polars
            version-level: minimum
            pandas-version: "==1.1.3"
            polars-version: "==0.20.4"
            pyarrow-version: "==13.0.0"
            narwhals-version: "==2.15.0"
          - backend: pyarrow
            version-level: minimum
            pandas-version: "==1.1.3"
            polars-version: ""
            pyarrow-version: "==13.0.0"
            narwhals-version: "==2.15.0"

          # Latest versions
          - backend: pandas
            version-level: latest
            pandas-version: ""
            polars-version: ""
            pyarrow-version: ""
            narwhals-version: ""
          - backend: polars
            version-level: latest
            pandas-version: ""
            polars-version: ""
            pyarrow-version: ""
            narwhals-version: ""
          - backend: pyarrow
            version-level: latest
            pandas-version: ""
            polars-version: ""
            pyarrow-version: ""
            narwhals-version: ""

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies with ${{ matrix.backend }} (${{ matrix.version-level }})
        run: |
          if [ "${{ matrix.version-level }}" = "minimum" ]; then
            # For minimum versions: use uv pip install with explicit pins
            # This bypasses the lockfile to ensure exact version control

            # Install base project dependencies (editable mode)
            uv pip install -e .

            # Install test dependencies
            uv pip install pytest>=7.0.0 pytest-cov>=4.0.0

            # Install narwhals at minimum version
            if [ -n "${{ matrix.narwhals-version }}" ]; then
              uv pip install "narwhals${{ matrix.narwhals-version }}"
            fi

            # Install backend packages at minimum versions
            if [ -n "${{ matrix.pandas-version }}" ]; then
              uv pip install "pandas${{ matrix.pandas-version }}"
            fi
            if [ -n "${{ matrix.polars-version }}" ]; then
              uv pip install "polars${{ matrix.polars-version }}"
            fi
            if [ -n "${{ matrix.pyarrow-version }}" ]; then
              uv pip install "pyarrow${{ matrix.pyarrow-version }}"
            fi

            # Install jinja2 (required for pandas.DataFrame.style)
            uv pip install jinja2
          else
            # For latest versions: sync base deps then upgrade backends
            uv sync --python 3.12 --group dev

            # Upgrade to latest available versions of backends and narwhals
            case "${{ matrix.backend }}" in
              pandas)
                uv pip install --upgrade pandas narwhals
                ;;
              polars)
                uv pip install --upgrade polars pyarrow pandas narwhals
                ;;
              pyarrow)
                uv pip install --upgrade pyarrow pandas narwhals
                ;;
            esac
          fi

      - name: Show installed versions
        run: |
          echo "Installed package versions:"
          uv pip list | grep -E "(pandas|polars|pyarrow|narwhals)" || echo "Warning: No backend packages found!"

      - name: Run tests for ${{ matrix.backend }}
        run: |
          uv run --python 3.12 pytest -v -k "test_" --backend=${{ matrix.backend }}
