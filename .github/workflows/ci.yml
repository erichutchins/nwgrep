name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
          # Python 3.13+ has numpy compatibility issues on Windows
          - os: windows-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.14"

    steps:
      - uses: actions/checkout@v6
      
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          uv sync --group dev --python ${{ matrix.python-version }}
      
      - name: Run tests
        run: |
          uv run --python ${{ matrix.python-version }} pytest -v --cov=nwgrep --cov-report=xml --cov-report=term-missing

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --group lint --python 3.12
      
      - name: Run ruff format check
        run: uv run ruff format --check src/nwgrep
      
      - name: Run ruff lint
        run: uv run ruff check src/nwgrep
      
      - name: Run mypy
        run: uvx ty check src/nwgrep

  test-backends:
    name: Test ${{ matrix.backend }} backend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: [pandas, polars, pyarrow]
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.backend }}
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies with test backends
        run: uv sync --group test-backends --group tests --python 3.12
      
      - name: Show installed versions
        run: |
          echo "Testing with ${{ matrix.backend }}:"
          uv run --python 3.12 python -c "import ${{ matrix.backend }}; print(f'${{ matrix.backend }} version: {${{ matrix.backend }}.__version__}')"
          uv run --python 3.12 python -c "import narwhals; print(f'narwhals version: {narwhals.__version__}')"
      
      - name: Run backend-specific tests
        run: |
          # Run all tests but they'll use the specific backend
          uv run --python 3.12 pytest -v tests/ -k "${{ matrix.backend }} or not (pandas or polars or pyarrow)"

  test-features:
    name: Test ${{ matrix.feature }} feature
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        feature: [cli, notebook]
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.feature }}
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install with ${{ matrix.feature }} extra
        run: |
          uv sync --extra ${{ matrix.feature }} --group tests --group test-backends --python 3.12
      
      - name: Test ${{ matrix.feature }} functionality
        run: |
          case "${{ matrix.feature }}" in
            cli)
              # Test CLI works
              uv run --python 3.12 nwgrep --help
              # Create test file and run CLI
              uv run --python 3.12 python -c "import polars as pl; pl.DataFrame({'col': ['foo', 'bar']}).write_parquet('test.parquet')"
              uv run --python 3.12nwgrep "foo" test.parquet
              ;;
            notebook)
              # Test great-tables import
              uv run --python 3.12 python -c "import great_tables; print('great-tables OK')"
              # Run notebook-specific tests if you have them
              uv run --python 3.12 pytest -v tests/ -k "highlight or style"
              ;;
          esac

  # Optional: Test that base install works without any extras
  test-minimal:
    name: Test minimal install (no extras)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: astral-sh/setup-uv@v7
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install minimal (just narwhals)
        run: uv sync --no-default-groups --python 3.12
      
      - name: Test core import works
        run: |
          uv run --python 3.12 python -c "from nwgrep import nwgrep; print('✓ Core import works')"
          uv run --python 3.12 python -c "from nwgrep import register_grep_accessor; print('✓ Accessor import works')"
      
      - name: Verify CLI is NOT av ailable (requires cli extra)
        run: |
          # This should fail since we didn't install [cli]
          ! uv run --python 3.12 --no-default-groups nwgrep --help 2>/dev/null || (echo "ERROR: CLI should not work without [cli] extra" && exit 1)

  # Optional: Test against latest narwhals development version
  test-narwhals-main:
    name: Test with narwhals main branch
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail CI if narwhals dev has breaking changes
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: astral-sh/setup-uv@v7
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --group dev --python 3.12
      
      - name: Install narwhals from main
        run: |
          uv pip --python 3.12 install git+https://github.com/narwhals-dev/narwhals.git
      
      - name: Run tests
        run: uv run --python 3.12 pytest -v