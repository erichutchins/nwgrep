name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test-pypi:
        description: 'Publish to TestPyPI instead'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
        
      - name: Build package
        run: uv build
      
      - name: Smoke test
        run: |
          set -euo pipefail
          uv run --isolated --no-project --with dist/*.whl --with pandas tests/smoke_test.py
          uv run --isolated --no-project --with dist/*.tar.gz --with pandas tests/smoke_test.py

      - name: Store distribution packages
        uses: actions/upload-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

  publish:
    name: Publish to ${{ (github.event_name == 'workflow_dispatch' && inputs.test-pypi) && 'TestPyPI' || 'PyPI' }}
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: ${{ (github.event_name == 'workflow_dispatch' && inputs.test-pypi) && 'testpypi' || 'pypi' }}
      url: ${{ (github.event_name == 'workflow_dispatch' && inputs.test-pypi) && 'https://test.pypi.org/p/nwgrep' || 'https://pypi.org/p/nwgrep' }}
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      
      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.test-pypi
        run: uv publish --publish-url https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.test-pypi)
        run: uv publish

  github-release:
    name: Sign and upload to GitHub Release
    needs: [publish]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Sign with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
      
      - name: Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          '${{ github.ref_name }}' dist/**
          --repo '${{ github.repository }}'
